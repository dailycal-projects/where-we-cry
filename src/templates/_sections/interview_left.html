<!-- Interview where the image is on the left side. -->
<div class="interview_left">
	<div class="image"><img src="images/{{ section.image }}"/></div>
	<div class="header">
		<div class="interviewee">{{ section.header }}</div>
		<div class="location">{{ section.location }}</div>
	</div>

	<p class="quote">{{ section.quote }}</p>
	<div class="text">{{ section.text | markdown }}</div>

</div>
<div class="line"></div>
